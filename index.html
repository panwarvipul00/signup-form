<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup form for user registration">
    <title>Signup <Form></Form></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        
        <p>Start your signup to access</p>
    </header>
    <main>
    <h1>Signup</h1>
    <form>
        <div class="credentials">
        <input type="text" name ="Full Name" placeholder="Full Name"  id="name" required><hr>
        <input type="Email" name ="mail " placeholder="Email"  id="email" required><hr>
        <input type="password" name ="Password" placeholder="Password"  id="Password" pattern=".{8,}"required><hr>
        <input type="password" name =" Confirm Password" placeholder="Password"  pattern=".{8,}"id="Password" required><hr>
        <input type="date" name ="DOB" placeholder="mm/dd/yyyy"  id="DOB" required><hr>
        <div class="radio-group">
            <input type="radio" name="choice" id="Student" value="Student" required>
            <label for="Student">Student</label>
            
            <input type="radio" name="choice" id="Employee" value="Employee">
            <label for="Employee">Employee</label>
            
            <br>
        
        <input type="checkbox" id="agreement " name="agreement" required>
        <label for="agreement">I agree to all Terms and conditions.</label> <br>      
        <button type="submit" id="submit" >Signup</button>
    </div>
        </form>
        </main>
        <footer>
<p>All rights reserved</p>
        </footer>
       
    
</body>
</html>
