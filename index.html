<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:black">

        <p>Complete your signup to access the page!</p>


<div>
        <h1 style="color:white;">Signup</h1>
        <form method="post">
                <input type="text" class="vip" id="name" name="name" placeholder="FullName"  autocomplete="off" required>
                <hr>
                <input type="email" class="vip" id="email" name="email" placeholder="Email" required>
                <hr>
                <input type="password" class="vip" id="password" name="password" placeholder="Password" required>
                <hr>
                <input type="password" class="vip" id="pass" name="confirm-password" placeholder="Confirm- Password" required>
                <hr>
                <input type="date" class="vip" id="date" name="date"  required>
                <hr>


            <div class="radio">

                <input type="radio" id="student" name="userType" required>
                <label for="student" style="color:white">Student</label>

                <input type="radio" id="employee" name="userType" required>
                <label for="employee" style="color:white">Employee</label>


            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <label for="checkbox" style="color:white">I agree to all the Terms and conditions</label>
                <br>

            </div> 
            <button type="submit" id="butt" style="color:black">Signup</button>
            </form>
            </div>




</body>
</html>
